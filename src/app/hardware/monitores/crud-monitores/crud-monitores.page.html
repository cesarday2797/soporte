<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="addMonitor()">
        Agregar Monitor
      </ion-button>
    </ion-buttons>
    <ion-title>crudMonitores</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list *ngFor = "let monitor of monitor">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3 class="title">{{monitor.Marca}}</h3>
          <p class="subtext">
            {{'Modelo: ' + monitor.Modelo + ' Conectividad: ' + monitor.Conectividad + ' Resolucion: ' + monitor.Resolucion + 'Pulgadas: ' + monitor.Pulgadas + 'Conectividad: ' + Conectividad}}
          </p>
          </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeMonitor(monitor.ID_Monitor)">
         <ion-icon name="trash"></ion-icon> 
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
