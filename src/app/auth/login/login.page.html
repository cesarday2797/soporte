<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formularioLogin">
    <ion-item>
      <ion-label position="floating">Matricula</ion-label>
      <ion-input formControlName="matricula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </form>
  <ion-button (click)="ingresar()">
    Ingresar
  </ion-button>
</ion-content>
